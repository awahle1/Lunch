<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

	    <!-- ==============================================
		Title and Meta Tags
		=============================================== -->
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fluffs - Ultimate Bootstrap Social Network UI Kit</title>
		<meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta property="og:title" content="" />
        <meta property="og:url" content="" />
        <meta property="og:description" content="" />

		<!-- ==============================================
		Favicons
		=============================================== -->
		<link rel="icon" href="assets/img/logo.jpg">
		<link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">

	    <!-- ==============================================
		CSS
		=============================================== -->
        <link type="text/css" rel="stylesheet" href="{% static 'assets/css/demos/photo.css' %}"  />

		<!-- ==============================================
		Feauture Detection
		=============================================== -->
		<script src="assets/js/modernizr-custom.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

  </head>

<body>

	 <!-- ==============================================
	 Header Section
	 =============================================== -->
     <section class="login">
      <div class="container">
       <div class="banner-content">

		  <h1><i class="fa fa-smile"></i> LunchRoom</h1>
		  <form action = "{% url 'register_action'%}" method="post" class="form-signin">
        {% csrf_token %}
		   <h3 class="form-signin-heading">Please register</h3>
       <div class="form-group">
		    <input name="first_name" type="text" class="form-control" placeholder="First Name">
		   </div>
       <div class="form-group">
		    <input name="last_name" type="text" class="form-control" placeholder="Last Name">
		   </div>
		   <div class="form-group">
		    <input name="email" type="text" class="form-control" placeholder="Email">
		   </div>
		   <div class="form-group">
		    <input name="username" type="text" class="form-control" placeholder="Username">
		   </div>
		   <div class="form-group">
		    <input type="password" class="form-control" name="password" placeholder="Password">
		   </div>
		   <button class="kafe-btn kafe-btn-mint btn-block" type="submit" name="subm">Sign Up</button>
		   <br/>
		   <a class="btn btn-dark " href="{% url 'index' %}" role="button">Already have an account? Click Here.</a>
		   <a class="btn btn-dark " href="photo_register.html" role="button">Forgot your password?</a>
		  </form>

       </div><!--/. banner-content -->
      </div><!-- /.container -->
     </section>



     <!-- ==============================================
	 Scripts
	 =============================================== -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/base.js"></script>

  </body>
</html>
